<script type="text/javascript">
var smile = function() {};
smile.prototype = {
	init: function(name, opts) {
		alert(name);
		alert(opts.id);
	}
};
smile = Jsoe.extend(smile.prototype);


var Hello = function(){};
Hello.prototype = {
	init: function(){
		this.say = 'hello';
	},
	sayHello1: function(){
		alert('hello');
	}
};

Hello = Jsoe.extend(Hello.prototype);


var Hello2 = Hello.extend({
	init: function(){
	},
	sayHello2: function(){
		alert("hello2");
	}
});
$(function(){
	
	new smile('smile', {id: 1});
	
	var h2 = new Hello2();
	h2.sayHello1();
	h2.sayHello2();
});
</script>
